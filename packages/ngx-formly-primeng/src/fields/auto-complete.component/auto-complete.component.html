<label>{{ props.label || field.key }}</label>

<p-autoComplete
  [formControl]="formControl"
  [formlyAttributes]="field"
  [suggestions]="props.suggestions"
  [minLength]="props.minLength || 0"
  [maxlength]="props.maxLength || null"
  [delay]="props.delay"
  [style]="props.style"
  [panelStyle]="props.panelStyle"
  [styleClass]="'p-component ' + (props.styleClass || props.class)"
  [panelStyleClass]="props.panelStyleClass"
  [inputStyle]="props.inputStyle"
  [inputId]="props.inputId"
  [inputStyleClass]="props.inputStyleClass"
  [placeholder]="props.placeholder"
  [readonly]="props.readonly"
  [disabled]="!!props.disabled"
  [scrollHeight]="props.scrollHeight"
  [lazy]="props.lazy"
  [virtualScroll]="props.virtualScroll"
  [virtualScrollItemSize]="props.virtualScrollItemSize"
  [virtualScrollOptions]="props.virtualScrollOptions"
  [required]="!!props.required"
  [size]="props.size"
  [appendTo]="props.appendTo"
  [autoHighlight]="props.autoHighlight"
  [forceSelection]="props.forceSelection"
  [type]="props.type || 'text'"
  [autoZIndex]="props.autoZIndex"
  [baseZIndex]="props.baseZIndex"
  [ariaLabel]="props.ariaLabel"
  [dropdownAriaLabel]="props.dropdownAriaLabel"
  [ariaLabelledBy]="props.ariaLabelledBy"
  [dropdownIcon]="props.dropdownIcon"
  [unique]="props.unique !== false"
  [group]="props.group"
  [completeOnFocus]="props.completeOnFocus !== false"
  [showClear]="props.showClear"
  [field]="props.field"
  [dropdown]="props.dropdown"
  [showEmptyMessage]="props.showEmptyMessage"
  [dropdownMode]="props.dropdownMode"
  [multiple]="props.multiple"
  [tabindex]="props.tabindex"
  [dataKey]="props.dataKey"
  [emptyMessage]="props.emptyMessage"
  [showTransitionOptions]="props.showTransitionOptions"
  [hideTransitionOptions]="props.hideTransitionOptions"
  [autofocus]="props.autofocus"
  [autocomplete]="props.autocomplete"
  [optionGroupChildren]="props.optionGroupChildren"
  [optionGroupLabel]="props.optionGroupLabel"
  [overlayOptions]="props.overlayOptions"
  [optionLabel]="props.optionLabel"
  [optionValue]="props.optionValue"
  [id]="props.id"
  [searchMessage]="props.searchMessage"
  [emptySelectionMessage]="props.emptySelectionMessage"
  [selectionMessage]="props.selectionMessage"
  [autoOptionFocus]="props.autoOptionFocus"
  [selectOnFocus]="props.selectOnFocus"
  [searchLocale]="props.searchLocale"
  [optionDisabled]="props.optionDisabled"
  [focusOnHover]="props.focusOnHover"
  [variant]="props.variant"
  (completeMethod)="
    props.completeMethod?.($event.query) || completeMethod($event.query)
  "
  (onSelect)="props.onSelect?.($event)"
  (onUnselect)="props.onUnselect?.($event)"
  (onFocus)="props.onFocus?.($event)"
  (onBlur)="props.onBlur?.($event)"
  (onDropdownClick)="props.onDropdownClick?.($event)"
  (onClear)="props.onClear?.($event)"
  (onKeyUp)="props.onKeyUp?.($event)"
  (onShow)="props.onShow?.($event)"
  (onHide)="props.onHide?.($event)"
  (onLazyLoad)="props.onLazyLoad?.($event)"
/>

@if (props.description) {
  <small [innerHTML]="props.description"></small>
}
